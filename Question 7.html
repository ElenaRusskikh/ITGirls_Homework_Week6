<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.header {
    grid-area: hd;
    background-color: aquamarine;
}
.sidebar {
    grid-area: sd;
    background-color:rgb(14, 219, 219);
}
.main {
    grid-area: main;
    background-color:rgb(247, 158, 205);
}
.container {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-auto-rows: minmax(100px, auto);
    gap: 15px;
    grid-template-areas: 
      "hd hd hd hd hd hd hd hd"
      "sd sd main main main main main main";
}

</style>
<body>
    <h1>Newspaper</h1>
    <div class="container">
        <header class="header">Header</header>
        <aside class="sidebar">Advertisements</aside>
        <main class="main">Newspapercolumns</main>
        </div>
</body>
</html>
