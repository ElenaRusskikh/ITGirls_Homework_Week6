<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
    display: grid;
    grid-template-columns: 100px 30% 1fr;
    grid-template-rows: 200px 100px;
    gap: 1rem;
}
.item {
    background-color: blue;
    border: solid; color: black;
}
        </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Ячейка 1</div>
        <div class="item item2">Ячейка 2</div>
        <div class="item item3">Ячейка 3</div>
        <div class="item item4">Ячейка 4</div>
        <div class="item item5">Ячейка 5</div>
        <div class="item item5">Ячейка 6</div>
    </div>
</body>
</html>
